<div class="row g-5 mb-5">
  <div>
     <h3 style="color:Teal"> Contacts:</h3>
     {% for contact in site.data.settings.contacts %}
    <div class="row g-5 mb-5">
      <div class="col-md-6">
         <p>Email: {{ contact.email }}</p>
        <p>Phone: {{ contact.phone }}</p>
        <p>Office: {{ contact.office }}</p>
         <p>{{ contact.institution_address0}}</p>
         <p>Bureau: {{ contact.institution_address1}}</p>
           <p>{{ contact.institution_address2}}</p>
      </div>
          </div>
    {% endfor %}
  </div>
</div>
